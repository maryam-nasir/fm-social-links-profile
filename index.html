<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              offBlack: "hsl(0, 0%, 8%)",
              darkGrey: "hsl(0, 0%, 12%)",
              grey: "hsl(0, 0%, 20%)",
              white: "hsl(0, 0%, 100%)",
              green: "hsl(75, 94%, 57%)",
            },
            spacing: {
              '88': '88px',
            },
          },
        },
      };
    </script>

    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body class="bg-offBlack">
    <main class="min-h-screen flex justify-center items-center">
      <div class="bg-darkGrey rounded-xl flex flex-col items-center p-10">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Jessica Avatar"
          class="rounded-full w-88"
        />
        <h1 class="text-white text-2xl font-medium pt-6 pb-1">Jessica Randall</h1>

        <p class="text-green text-sm font-semibold">
          London, United Kingdom
        </p>

        <p class="text-white text-sm font-normal py-6">
          "Front-end developer and avid reader."
        </p>

        <ul class="flex flex-col gap-4">
          <li class="flex">
            <a
              href="https://github.com/maryam-nasir"
              class="w-72 bg-grey text-white text-center text-sm font-semibold hover:bg-green hover:text-darkGrey rounded-lg py-3"
              >GitHub</a
            >
          </li>
          <li class="flex">
            <a
              href="https://www.frontendmentor.io/profile/maryam-nasir"
              class="w-72 bg-grey text-white text-center text-sm font-semibold hover:bg-green hover:text-darkGrey rounded-lg py-3"
              >Frontend Mentor</a
            >
          </li>
          <li class="flex">
            <a
              href="https://www.linkedin.com/in/maryam-nasir/"
              class="w-72 bg-grey text-white text-center text-sm font-semibold hover:bg-green hover:text-darkGrey rounded-lg py-3"
              >LinkedIn</a
            >
          </li>
          <li class="flex">
            <a
              href="https://twitter.com/maryamnasir555"
              class="w-72 bg-grey text-white text-center text-sm font-semibold hover:bg-green hover:text-darkGrey rounded-lg py-3"
              >Twitter</a
            >
          </li>
          <li class="flex">
            <a
              href="#"
              class="w-72 bg-grey text-white text-center text-sm font-semibold hover:bg-green hover:text-darkGrey rounded-lg py-3"
              >Instagram</a
            >
          </li>
        </ul>
        </div>
      </div>
    </main>
  </body>
</html>
