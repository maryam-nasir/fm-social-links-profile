<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              offBlack: "hsl(0, 0%, 8%)",
              darkGrey: "hsl(0, 0%, 12%)",
              grey: "hsl(0, 0%, 20%)",
              white: "hsl(0, 0%, 100%)",
              green: "hsl(75, 94%, 57%)",
            },
            spacing: {
              '84': '84px',
            },
            fontSize: {
              sm: '13px',
            }
          },
        },
      };
    </script>

    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body class="bg-offBlack">
    <main class="h-screen flex justify-center items-center">
      <div class="bg-darkGrey rounded-xl flex flex-col items-center px-10 pt-9 pb-10">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Jessica Avatar"
          class="rounded-full w-84"
        />
        <h1 class="text-white text-[22px] font-medium pt-6 pb-1">Jessica Randall</h1>

        <h3 class="text-green text-sm font-semibold">
          London, United Kingdom
        </h3>

        <p class="text-white text-sm font-normal pt-6 pb-5">
          "Front-end developer and avid reader."
        </p>

        <div class="flex flex-col gap-[15px]">
            <a
              href="https://github.com/maryam-nasir"
              class="w-72 bg-grey text-white text-center text-sm font-semibold hover:bg-green hover:text-darkGrey rounded-lg py-3"
              >GitHub</a
            >
            <a
              href="https://www.frontendmentor.io/profile/maryam-nasir"
              class="w-72 bg-grey text-white text-center text-sm font-semibold hover:bg-green hover:text-darkGrey rounded-lg py-3"
              >Frontend Mentor</a
            >
            <a
              href="https://www.linkedin.com/in/maryam-nasir/"
              class="w-72 bg-grey text-white text-center text-sm font-semibold hover:bg-green hover:text-darkGrey rounded-lg py-3"
              >LinkedIn</a
            >
            <a
              href="https://twitter.com/maryamnasir555"
              class="w-72 bg-grey text-white text-center text-sm font-semibold hover:bg-green hover:text-darkGrey rounded-lg py-3"
              >Twitter</a
            >
            <a
              href="#"
              class="w-72 bg-grey text-white text-center text-sm font-semibold hover:bg-green hover:text-darkGrey rounded-lg py-3"
              >Instagram</a
            >
          </li>
        </div>
      </div>
    </main>
  </body>
</html>
